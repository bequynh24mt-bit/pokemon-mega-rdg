<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokemon Classic RPG - Remastered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
            user-select: none;
            touch-action: manipulation;
        }

        .font-pixel { font-family: 'Press Start 2P', monospace; }
        .pixelated { image-rendering: pixelated; }
        
        @keyframes float-enemy { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-6px); } 
        }
        
        @keyframes float-player {
            0%, 100% { transform: translateY(0) scaleX(-1); }
            50% { transform: translateY(-6px) scaleX(-1); }
        }
        
        .shadow-oval {
            width: 70%;
            height: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            transform: scaleY(0.5);
            filter: blur(4px);
            animation: shadow-breath 3s infinite ease-in-out;
            position: absolute;
            bottom: 15px;
            z-index: 6;
        }
        @keyframes shadow-breath {
            0%, 100% { transform: scale(1, 0.5); opacity: 0.2; }
            50% { transform: scale(0.9, 0.5); opacity: 0.1; }
        }

        .animate-float-enemy { animation: float-enemy 3s ease-in-out infinite; }
        .animate-float-player { animation: float-player 3s ease-in-out infinite; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
        
        @keyframes throw-ball-curve {
            0% { transform: translate(-300px, 300px) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translate(-100px, -150px) scale(1.2) rotate(360deg); }
            100% { transform: translate(0, 0) scale(1) rotate(720deg); opacity: 1; }
        }
        .ball-animation { animation: throw-ball-curve 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @keyframes ball-shake-hard {
            0%, 100% { transform: rotate(0deg) translate(0, 0); }
            15% { transform: rotate(-25deg) translate(-5px, 0); }
            30% { transform: rotate(25deg) translate(5px, 0); }
            45% { transform: rotate(-15deg) translate(-3px, 0); }
            60% { transform: rotate(15deg) translate(3px, 0); }
            75% { transform: rotate(0deg); }
        }
        .ball-shake { animation: ball-shake-hard 0.6s ease-in-out; }

        .grass-tile { 
            background-color: #65a30d; 
            background-image: 
                linear-gradient(45deg, #84cc16 25%, transparent 25%, transparent 75%, #84cc16 75%), 
                linear-gradient(45deg, #84cc16 25%, transparent 25%, transparent 75%, #84cc16 75%);
            background-position: 0 0, 2px 2px;
            background-size: 4px 4px;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1); 
            image-rendering: pixelated;
        }

        .path-tile { 
            background-color: #e5e7eb; 
            background-image: radial-gradient(#9ca3af 10%, transparent 11%);
            background-size: 4px 4px;
            border: 1px solid #d1d5db; 
        }

        .wall-tile { 
            background: #1e293b; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); 
            border: 1px solid #334155; 
        }

        .heal-tile { background-color: #fff; background-image: radial-gradient(#f87171 40%, transparent 40%); background-size: 100% 100%; border: 2px solid #fca5a5; }

        .battle-bg {
            background: linear-gradient(to bottom, #74b9ff 0%, #a29bfe 50%, #55efc4 50%, #00b894 100%);
            position: relative;
            overflow: hidden;
            transition: filter 1s ease;
        }

        .battle-field-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #2ecc71;
            background-image: 
                linear-gradient(45deg, #27ae60 25%, transparent 25%, transparent 75%, #27ae60 75%),
                linear-gradient(45deg, #27ae60 25%, transparent 25%, transparent 75%, #27ae60 75%);
            background-size: 16px 16px;
            background-position: 0 0, 8px 8px;
            image-rendering: pixelated;
            z-index: 1;
            border-top: 4px solid #1e8449;
        }

        .pokemon-base-circle {
            position: absolute;
            width: 180px;
            height: 50px;
            background: radial-gradient(ellipse at center, #95afc0 0%, #d1d8e0 100%);
            border-radius: 50%;
            transform: scaleY(0.4);
            z-index: 5;
            border: 3px solid rgba(0,0,0,0.15);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        
        .weather-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 40;
        }

        .rain-drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            width: 1px;
            height: 15px;
            top: -20px;
            animation: rain-fall 0.6s linear infinite;
        }
        @keyframes rain-fall {
            to { transform: translateY(100vh) translateX(20px); }
        }

        .snow-flake {
            position: absolute;
            background: white;
            border-radius: 50%;
            top: -10px;
            animation: snow-fall 3s linear infinite;
            opacity: 0.8;
        }
        @keyframes snow-fall {
            to { transform: translateY(100vh) translateX(30px) rotate(360deg); }
        }

        .fog-layer {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 2s ease;
        }
        .fog-active { opacity: 1; }

        .sun-glare {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(253, 224, 71, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            animation: sun-pulse 4s ease-in-out infinite;
        }
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .legendary-glow { filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.6)); }
        .ace-border { border: 3px solid #fbbf24 !important; box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .ace-tag {
            position: absolute; top: -8px; right: 8px;
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #fff; font-size: 9px; font-weight: 900;
            padding: 2px 6px; border-radius: 4px; z-index: 10;
        }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-4px, 0, 0); filter: brightness(1.5); }
            20%, 80% { transform: translate3d(8px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }

        .flash-red { animation: flashRed 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes flashRed { 
            0% { background: rgba(255, 0, 0, 0.6); } 
            100% { background: transparent; } 
        }

        .d-pad-btn {
            width: 52px; height: 52px;
            background: linear-gradient(to bottom, #475569, #334155);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: white;
            box-shadow: 0 4px 0 #0f172a, 0 5px 10px rgba(0,0,0,0.3);
        }

        .vs-container { background: #000; overflow: hidden; }
        .vs-split-bg {
            position: absolute; inset: -50%;
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 49%, #000 50%, #1e40af 51%, #3b82f6 100%);
            animation: vs-bg-spin 3s ease-out forwards;
        }
        @keyframes vs-bg-spin { 0% { transform: rotate(15deg) scale(1.5); } 100% { transform: rotate(0deg) scale(1); } }

        .vs-text-container { animation: zoom-slam 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes zoom-slam {
            0% { transform: scale(3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .info-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Portrait Lock Overlay Styles */
        @keyframes phone-rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }
        .phone-rotate-anim {
            animation: phone-rotate 2s ease-in-out infinite;
        }
    </style>

</head>
